{{ define "main" }}
<main>
    <article class="case-study">
        {{ .Content }}
    </article>
</main>

<div class="container mx-auto">
    <div class="grid grid-cols-2 gap-4">
        {{if .PrevInSection}}
        <div>
            <h5>Previous</h5>
            {{ with .PrevInSection }}
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <img src="{{ .Params.Thumbnail }}" alt="">
                </div>
                <div>
                    <h4>{{.Title}}</h4>
                    <p>{{.Description}}</p>
                    <a class="button" href="{{ .Permalink }}">Learn more</a>
                </div>
            </div>
            {{ end }}
        </div>
        {{ end }}

        {{if .NextInSection}}
            <div>
                <h5>Up Next</h5>
                {{ with .NextInSection }}
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <img src="{{ .Params.Thumbnail }}" alt="">
                    </div>
                    <div>
                        <h4>{{.Title}}</h4>
                        <p>{{.Description}}</p>
                        <a class="button" href="{{ .Permalink }}">Learn more</a>
                    </div>
                    {{ end }}
                </div>
            </div>
        {{ end }}

    </div>
</div>
{{ end }}
