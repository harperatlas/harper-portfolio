{{ $title := .Get "title" }}
{{ $icon := .Get "icon" }}
<div class="container mx-auto mb-32">
	<div>
		{{ if $icon }}<img class="pulsing inline-block" style="margin: 0 .5rem 1rem;" src="{{$icon}}" alt="{{ $title }}">{{end}}
		<h3 class="inline-block">{{ $title }}</h3>
	</div>
	{{ .Inner | markdownify | htmlUnescape | safeHTML  }}
</div>
