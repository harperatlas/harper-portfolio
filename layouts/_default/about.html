<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default " en-us" }}">
{{ partial "head" . }}
<body>
{{ partial "nav" . }}
<style>
    main {
        margin-top: 5rem;
    }

    .image {
        max-width: 250px;
        border-radius: 50%;
        width: 100%;
        margin: 0 auto;
        display: block;
    }

    .about-burst {
        position: relative;
    }

    .about-burst::after {
        background: url("/images/about-burst.png") no-repeat center center;
        background-size: contain;
        position: absolute;
        top: -30px;
        right: -3rem;
        display: block;
        content: "";
        height: 120px;
        width: 100%;
    }

    .squiggle {
        position: relative;
    }

    .squiggle::after {
        background: url("/images/small-underline.png") no-repeat center center;
        background-size: contain;
        position: absolute;
        bottom: -10px;
        left: 0;
        right: 0;
        display: block;
        content: "";
        height: 20px;
        width: 100%;
    }

    .about-description {
        font-size: 1.335rem;
        padding: 0;
        margin: 0 0 .667rem;
        line-height: 1.2;
    }

    .cosmos {
        opacity: .2;
        height: 1300px;
        width: 600px;
        background-size: cover;
        background-repeat: no-repeat;
        background-image: url('/images/cosmos-bouquet.png');
        position: fixed;
        top: 0;
        left: auto;
        right: -200px;
        bottom: auto;
        transform: rotate(10deg);
        z-index: 0;
    }



</style>

<div style="position: relative;">
    <main style="position: relative;z-index: 1">
        <div class="container mx-auto ">
            <div class="flex flex-wrap items-center content-center my-16">
                <div class="w-full sm:w-2/6 sm:pr-6">
                    <img class="image" src="/images/harper.jpeg" alt="Harper Atlas">
                </div>
                <div class="w-full sm:w-4/6">
                    <h1 class="about-header">Hi! I'm Harper <span class="about-burst">Atlas.</span>
                    </h1>
                    <div class="about-description text-lato">My goal is to improve the lives of
                        <del>users</del>
                        <span class="squiggle">people</span>, one experience at a time.
                    </div>
                </div>
            </div>
            <div class="container mx-auto">
                {{ .Content }}
            </div>
        </div>
    </main>

    <div class="cosmos"></div>
    <div class="poppy"></div>
</div>
{{ partial "footer" . }}

</body>
</html>
