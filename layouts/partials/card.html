<div class="card">
    <div class="flex flex-wrap content-end items-center">
        <div class="info w-full md:w-1/3">
            <h2>{{ .title }}</h2>
            <div class="info-text">{{ .description }}</div>
            <a href="{{ .link_url }}" class="button">Learn more</a>
        </div>
        <div class="w-full md:w-2/3 items-center content-center">
            <div class="image">
                <img src="{{ .image_url }}" />
            </div>
        </div>
    </div>
</div>
