<div class="card">
    <div class="flex content-end items-center">
        <div class="info w-1/3">
            <h2>{{ .title }}</h2>
            <div class="info-text">{{ .description }}</div>
            <a href="{{ .link_url }}" class="button">Learn more</a>
        </div>
        <div class="w-2/3 content-end">
            <div class="image">
                <img src="{{ .image_url }}" alt="">
            </div>
        </div>
    </div>
</div>
