{{ define "main" }}
	<main>
		<div class="container mx-auto -mt-24">
			{{ $pages := sort (where .Site.Pages "Section" "portfolio") "Weight" "asc"}}
			{{ range $i, $element := $pages }}
			{{ .Scratch.Set "index" $i }}
				{{ if ne .Kind "section" }}
					{{ partial "card.html" $element }}
				{{ end }}
			{{ end }}
		</div>
	</main>
{{ end }}
